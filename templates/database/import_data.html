{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <!-- Google fonts - Muli-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'css/style.default.css' %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

		{% block head %} {% endblock %}
					{% block title %} {% endblock %}
  </head>
  <body style="background:black">

		{%block header%}
		{% endblock%}

              <!-- Form Elements -->
              <div class="col-lg-10">
                <div class="block">
                  <div class="title"><strong>Student Data Form</strong></div>
                  <div class="block-body">
                    <form class="form-horizontal" method="POST" enctype="multipart/form-data" >   
                      {% csrf_token %}


                      <div class="line"></div>

                      <div class="row">
                        <label class="col-sm-3 form-control-label">Upload a CSV or Excel File</label>
                        <div class="col-sm-9">
                    
                          <div class="form-group-material">
                           
                            <input id="register-username" type="file" name="myfile" required class="input-material">
                            <label for="register-username" class="label-material"></label>
                          </div>
              
                           
                      
                         </div>
                      </div>

                      <div class="line"></div>

                   



                      <div class="form-group row">
                        <div class="col-sm-9 ml-auto">
                          <a href="https://drive.google.com/uc?export=download&id=1AeibcMYZsChN3cgF4rw80r2Xz9Ngzh0o" class="btn btn-primary" download>Download a sample CSV File</a>
                          <a href="https://drive.google.com/uc?export=download&id=1KC8iEhAvVfqQt7mAUzulNbEw5z3uQIaK" class="btn btn-primary" download>Download a sample Excel File</a>
                          <button type="submit" class="btn btn-primary">Upload</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>

							{% block scripts %}
							{% endblock %}
    <!-- JavaScript files-->
    <script src="{% static 'js/jquery.min.js' %}"></script>

    <script src="{% static 'js/front.js' %}"></script>
		{% block content %}
			{% endblock %}
  </body>
</html>
